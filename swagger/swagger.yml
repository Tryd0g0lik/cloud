               first_name:
                $ref: '#/components/schemas/UserProperties/properties/first_name/example'
               last_name:
                $ref: '#/components/schemas/UserProperties/properties/last_name/example'
               is_staff:
                $ref: '#/components/schemas/UserProperties/properties/is_staff/example'
               is_active:
