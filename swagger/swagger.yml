components:
  schemas:
    UserId:
      type: object
      properties:
        pk:
          type: integer
          nullable: false
          example: 1
    UserProperties:
      type: object
      required:
        - id
        - last_login
        - is_superuser
        - username
        - first_name
        - last_name
        - is_staff
        - is_active
        - date_joined
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        last_login:
            oneOf:
                - type: string
                  format: date-time
                  nullable: true
                  description: |-
                    Itis an alias of user.
                    Max length is 150 characters.
                  example: 2024-01-01
                - type: string
                  format: date-time
                  nullable: true
                  description: |-
                    Itis an alias of user.
                    Max length is 150 characters.
                  example: 2024.01.01
        is_superuser:
            type: boolean
            example: false
            description: If it is the 'True', it means that is the superuser
        username:
            type: string
            example: Victorovich
            description: |-
                This is unique name of user.
                 Max length is 150 characters.
        first_name:
            type: string
            nullable: true
            description: Max length is 150 characters.
            example: null
        last_name:
            type: string
            nullable: true
            description: Max length is 150 characters.
            example: Denis
        is_staff:
            type: boolean
            description: Designates whether the user can log into this admin site. default=False
            example: false
        is_active:
            type: boolean
            description: |-
                This is the status user. He is online (true) or ofline (false).
            example: false
        date_joined:
            type: string
            description: |-
                String, datetime. Format is "2024-10-01" or "2024.10.01". 
                This is date of the user's registration.
            format: date-time
            example: 2024-01-01
    ErrorUsedId:
      type: string
      required:
        - detail
      properties:
        detail:
          description: A human readable error message
          type: string
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-Api-Key
security:
  - ApiKey: []